<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>

<body onload="init()">

    <div class="header"><h4></h4><h3></h3> </div> <br>

    <div class="level-buttons"> 
        <button onclick="gameLevel(4)">Beginner</button> 
        <button onclick="gameLevel(8)">Neither</button> 
        <button onclick="gameLevel(12)">Expert</button>
    </div>

    <div class="board-container"></div>

    

    <div class="game-over"><h3></h3></div>
    <div class="modal"><h3></h3></div>
    <div> <button class="lives-button" oncontextmenu="event.preventDefault()" onmousedown="activateLives(event)">
        <h3>Play with 3 lives.</h3>Right click to deactivate</button></div>

    <div class="timer"><h2></h2></div> 

    <button class="restart" onclick="init()"><h3>Restart</h3></button>

    <script src="js/util.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
